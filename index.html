<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Koulen&family=Sometype+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Conoce tu pokemon!</title>
</head>

<body>

  <!--Header-->

  <nav class="navbar">
    <div class="container-fluid">
      <a class="text-navbar" href="#">
        Conoce tu Pokemon!
      </a>
      <img src="IMG/International_Pokémon_logo.svg.png" alt="Logo" width="150" height="66" class="logo_pokemon">
    </div>
  </nav>


  <!--Main-->

  <section class="buscador_container container">

    <div class="buscador_pokemon">
      <img src="IMG/International_Pokémon_logo.svg.png" alt="Logo" width="300" height="150" class="logo_main_poke">

      <input type="text" class="buscador" placeholder="Ej. 25">
      <button class="botton_buscar">Buscar</button>
    </div>

  </section>

  <!--Footer-->

  <footer class="contenedor">
    <img src="IMG/International_Pokémon_logo.svg.png" alt="Logo" width="150" height="66" class="logo_footer">

    <p>Derechos de autor Nicolas Flores</p>

  </footer>



</body>
<script src="index.js"></script>

</html>
